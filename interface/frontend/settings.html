<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Stewart - Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="./assets/ifsp.svg" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      /* Previne FOUC */
      html {
        visibility: visible;
        opacity: 1;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .pulse-dot {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .material-icons, .material-icons-outlined {
        vertical-align: middle;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
      <!-- Header -->
      <div class="bg-gray-800 rounded-2xl shadow-sm p-8 mb-6 border border-gray-700">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-white mb-2 flex items-center justify-center gap-3">
            <span class="material-icons text-purple-400" style="font-size: 2.5rem;">settings</span>
            <span>Configurações - Stewart Platform</span>
          </h1>
          <div class="flex justify-center items-center gap-2">
            <img src="./assets/ifsp.svg" alt="logo IFSP" class="w-6" />
            <p class="text-gray-300">Instituto Federal de São Paulo</p>
          </div>
        </div>
      </div>

      <!-- Navegação -->
      <div id="nav-container"></div>

      <!-- Status da Conexão -->
      <div id="connection-status" class="bg-gray-800 rounded-2xl shadow-sm p-4 mb-6 border border-gray-700">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div id="status-indicator" class="w-3 h-3 rounded-full bg-red-500"></div>
            <span id="status-text" class="font-medium text-gray-300">Desconectado</span>
          </div>
          <span id="status-port" class="text-sm text-gray-400">--</span>
        </div>
      </div>

      <!-- Ganhos PID por Pistão -->
      <div class="bg-gray-800 rounded-2xl shadow-sm p-6 mb-6 border border-gray-700">
        <h2 class="text-xl font-semibold text-white mb-4 flex items-center gap-2">
          <span class="material-icons text-blue-400">tune</span>
          <span>Ganhos PID por Pistão</span>
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
          <!-- Pistão 1 -->
          <div class="border border-blue-500 rounded-lg p-4 bg-gray-700">
            <h3 class="font-semibold text-blue-400 mb-3">Pistão 1</h3>
            <div class="space-y-2">
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kp</label>
                <input id="kp-1" type="number" step="0.01" value="2.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-blue-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Ki</label>
                <input id="ki-1" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm  bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-blue-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kd</label>
                <input id="kd-1" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm  bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-blue-500" />
              </div>
              <button onclick="sendGainsInd(1)" class="w-full mt-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium text-sm">Aplicar</button>
            </div>
          </div>

          <!-- Pistão 2 -->
          <div class="border border-purple-500 rounded-lg p-4 bg-gray-700">
            <h3 class="font-semibold text-purple-400 mb-3">Pistão 2</h3>
            <div class="space-y-2">
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kp</label>
                <input id="kp-2" type="number" step="0.01" value="2.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-purple-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Ki</label>
                <input id="ki-2" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-purple-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kd</label>
                <input id="kd-2" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-purple-500" />
              </div>
              <button onclick="sendGainsInd(2)" class="w-full mt-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors font-medium text-sm">Aplicar</button>
            </div>
          </div>

          <!-- Pistão 3 -->
          <div class="border border-pink-500 rounded-lg p-4 bg-gray-700">
            <h3 class="font-semibold text-pink-400 mb-3">Pistão 3</h3>
            <div class="space-y-2">
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kp</label>
                <input id="kp-3" type="number" step="0.01" value="2.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-pink-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Ki</label>
                <input id="ki-3" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-pink-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kd</label>
                <input id="kd-3" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-pink-500" />
              </div>
              <button onclick="sendGainsInd(3)" class="w-full mt-2 px-4 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-lg transition-colors font-medium text-sm">Aplicar</button>
            </div>
          </div>

          <!-- Pistão 4 -->
          <div class="border border-orange-500 rounded-lg p-4 bg-gray-700">
            <h3 class="font-semibold text-orange-400 mb-3">Pistão 4</h3>
            <div class="space-y-2">
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kp</label>
                <input id="kp-4" type="number" step="0.01" value="2.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-orange-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Ki</label>
                <input id="ki-4" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-orange-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kd</label>
                <input id="kd-4" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-orange-500" />
              </div>
              <button onclick="sendGainsInd(4)" class="w-full mt-2 px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg transition-colors font-medium text-sm">Aplicar</button>
            </div>
          </div>

          <!-- Pistão 5 -->
          <div class="border border-teal-500 rounded-lg p-4 bg-gray-700">
            <h3 class="font-semibold text-teal-400 mb-3">Pistão 5</h3>
            <div class="space-y-2">
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kp</label>
                <input id="kp-5" type="number" step="0.01" value="2.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-teal-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Ki</label>
                <input id="ki-5" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-teal-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kd</label>
                <input id="kd-5" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-teal-500" />
              </div>
              <button onclick="sendGainsInd(5)" class="w-full mt-2 px-4 py-2 bg-teal-600 hover:bg-teal-700 text-white rounded-lg transition-colors font-medium text-sm">Aplicar</button>
            </div>
          </div>

          <!-- Pistão 6 -->
          <div class="border border-indigo-500 rounded-lg p-4 bg-gray-700">
            <h3 class="font-semibold text-indigo-400 mb-3">Pistão 6</h3>
            <div class="space-y-2">
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kp</label>
                <input id="kp-6" type="number" step="0.01" value="2.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-indigo-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Ki</label>
                <input id="ki-6" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-indigo-500" />
              </div>
              <div>
                <label class="block text-xs font-medium text-gray-300 mb-1">Kd</label>
                <input id="kd-6" type="number" step="0.01" value="0.0" class="w-full px-3 py-1.5 text-sm bg-gray-600 border border-gray-500 text-white rounded focus:ring-2 focus:ring-indigo-500" />
              </div>
              <button onclick="sendGainsInd(6)" class="w-full mt-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors font-medium text-sm">Aplicar</button>
            </div>
          </div>
        </div>

        <!-- Aplicar ganhos para todos -->
        <div class="mt-6 border-t border-gray-600 pt-6">
          <h3 class="font-semibold text-white mb-4">Aplicar para Todos os Pistões</h3>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Kp (todos)</label>
              <input id="kp-all" type="number" step="0.01" value="2.0" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-green-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Ki (todos)</label>
              <input id="ki-all" type="number" step="0.01" value="0.0" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-green-500" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Kd (todos)</label>
              <input id="kd-all" type="number" step="0.01" value="0.0" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-green-500" />
            </div>
            <button onclick="sendGainsAll()" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-colors font-semibold">Aplicar em Todos</button>
          </div>
        </div>
      </div>

      <!-- Ajustes Gerais -->
      <div class="bg-gray-800 rounded-2xl shadow-sm p-6 mb-6 border border-gray-700">
        <h2 class="text-xl font-semibold text-white mb-4 flex items-center gap-2">
          <span class="material-icons text-orange-400">build</span>
          <span>Ajustes Gerais</span>
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Deadband (mm)</label>
            <input id="dbmm" type="number" step="0.01" value="0.2" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">PWM Mínimo</label>
            <input id="minpwm" type="number" step="1" value="0" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500" />
          </div>
          <button onclick="sendSettings()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-semibold">Aplicar Ajustes</button>
        </div>
      </div>
    </div>

    <script src="nav-menu.js"></script>
    <script>
      // Insere navegação ao carregar
      document.addEventListener('DOMContentLoaded', () => {
        insertNavMenu('nav-container', 'settings.html');
      });
    </script>
    <script src="./scripts/settings.js"></script>
  </body>
</html>
